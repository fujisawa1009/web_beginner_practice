<html>
<head>
    <meta charset='utf-8'>
</head>
<body>
<h1>Foods一覧</h1>
<form action="/foods" method='post'>
    <select name="category">
        <% if @slect_params == "all" %>
          <option value="all" selected>全て</option>
        <% elsif @slect_params == "fruits" %>
          <option value="fruits" selected>フルーツ</option>
        <% elsif @slect_params == "vegetables" %>
         <option value="vegetables" selected>野菜</option>
        <% else %>
          <option value="all" selected>全て</option>
        <% end %>
    </select>
    <button Type='submit'>検索</button>
</form>
<ul>
    <% @foods.each do |value| %>
    <li><%= value[:name] %></li>
    <% end %>
</ul>
</body>
</html>
